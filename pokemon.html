<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Project</title>
    <link rel="stylesheet" type="text/css" href="pokemon.css" media="screen" />
</head>
<body>
    <div class="container">
        <h1 id="header">Pokemon here!</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter PokÃ©mon name">
            <button id="searchButton">Search</button>
            <div id="pokemonInfo"></div>
        </div>
        <div class="pokemon-card">
    
            <!-- Pokemon Card Header -->
            <div class="pokemon-card-header">
                <h1 class="pokemon-name"></h1>
                <img class='pokemon-image'/>
                <p class="pokemon-element"id="pokemon-element"></p>   
            </div>
            
            <!-- Pokemon Card Detail -->
            <div class="pokemon-card-detail">
                <div class="pokemon-info">
                    <h4 class="pokemon-info-name">Weight</h4>
                    <h4 id='pokemon-weight' class="pokemon-att-value"></h4>
                </div>
                <div class="pokemon-info">
                    <h4 class="pokemon-info-name">Height</h4>
                    <h4 id="pokemon-height" class="pokemon-att-value"></h4>
                </div>
                <div class="pokemon-info" id="pokemon-abilities-container">
                    <h4 class="pokemon-info-name">Abilities</h4>
                    <h4 id="pokemon-abilities" class="pokemon-att-value"></h4>
                </div>
                <div class="pokemon-info">
                    <h4 class="pokemon-info-name">Hp</h4>
                    <h4 id="pokemon-hp" class="pokemon-att-value"></h4>
                </div>
                <div class="pokemon-info">
                    <h4 class="pokemon-info-name">Attack</h4>
                    <h4 id="pokemon-attack" class="pokemon-att-value"></h4>
                </div>
                <div class="pokemon-info">
                    <h4 class="pokemon-info-name">Defense</h4>
                    <h4 id="pokemon-defense" class="pokemon-att-value"></h4>
                </div>
            </div>
        </div>
        
    </div>
    <script type='text/javascript' src="./pokemon.js"></script>

</body>
</html>
